{% extends 'blog/main.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="post-content">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class='border-bottom mb-4'>Do You Really Want To Delete The Post!</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger btn-sm p-2" type='submit'>Yes</button>
            <a href="{% url 'blogs:blog-detail' object.pk %}" class="btn btn-success btn-sm p-2 ml-1">No</a>
        </div>
    </form>
</div>
{% endblock %}
